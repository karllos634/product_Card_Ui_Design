<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Product Card UI Design</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="container">
        <div class="card verde" id="fundo">
            <div class="imgbx">
                <img src="/img/shoes-verde.png" id="image" width="320px">
            </div>
            <div class="contentbx">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <button onclick="cor('verde')"></button>
                    <button onclick="cor('azul')"></button> 
                    <button onclick="cor('vermelho')"></button>
                </div>
                <a href="">Buy Now</a>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="card2 roxao" id="fundo2">
            <div class="imgbx2">
                <img src="/img/jordan-roxao.png" id="image2" width="320px">
            </div>
            <div class="contentbx2">
                <h2>Jordan</h2>
                <div class="size2">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color2">
                    <h3>Color :</h3>
                    <button2 onclick="color('roxao')"></button2>
                    <button2 onclick="color('azulao')"></button2>
                    <button2 onclick="color('vermelhao')"></button2>
                </div>
                <a href="">Buy Now</a>
            </div>
        </div>
    </div>

    <div class="container3">
        <div class="card3 amarelo" id="fundo3">
            <div class="imgbx3">
                <img src="/img/lebron-amarelo.png" id="image3" width="320px">
            </div>
            <div class="contentbx3">
                <h2>Lebron</h2>
                <div class="size3">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color3">
                    <h3>Color :</h3>
                    <button3 onclick="colorr('amarelo')"></button3>
                    <button3 onclick="colorr('azulzin')"></button3>
                    <button3 onclick="colorr('vermelhinho')"></button3>
                </div>
                <a href="">Buy Now</a>
            </div>
        </div>
    </div>

    <script>
        function cor(cor) {
            const element = document.getElementById('fundo');
            element.setAttribute('class', 'card ' + cor);

            document.getElementById("image").src="/img/shoes-"+ cor +".png";
        }   

        function color(color) {
            const element = document.getElementById('fundo2');
            element.setAttribute('class', 'card2 ' + color);

            document.getElementById("image2").src = "/img/jordan-" + color + ".png";
        }   

        function colorr(colorr) {
            const element = document.getElementById('fundo3');
            element.setAttribute('class', 'card3 ' + colorr);

            document.getElementById("image3").src = "/img/lebron-" + colorr + ".png";
        }  
    </script>

</body>

</html>
